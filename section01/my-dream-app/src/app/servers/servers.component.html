<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
  Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<p>{{ serverCreationStatus }}</p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>UserName: {{ userName }}</p>
<button class="btn btn-danger" [disabled]="userName === '' || userName === null" (click)="userName = ''">
  Reset UserName
</button>
<button class="btn btn-primary" (click)="onSecretPasswordClick()">
  Display Details
</button>
<p *ngIf="secretPassword">Secret Password = tuna</p>
<div *ngFor="let logEntry of secretPasswordList; let i = index">
  <p *ngIf="i <= 5; else afterFive">{{ logEntry }}</p>
  <ng-template #afterFive>
    <p [ngStyle]="{backgroundColor: 'blue'}" [ngClass]="{after5: true}">
      {{ logEntry }}
    </p>
  </ng-template>
</div>
